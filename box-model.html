<html>
  <head>
    <style>
      li {
        border: solid 2em black;
        padding: 30px;
        margin: 3px;
      }
      [order=first] {
        background-color: red;
      }
      [order=second] {
        background-color: aqua;
        margin: 5px;
      }
      [order=third] {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <ul>
      <li order="first">item 1</li>
      <li order="second">item 2</li>
      <li order="third">item 3</li>
    </ul>
  </body>
</html>
